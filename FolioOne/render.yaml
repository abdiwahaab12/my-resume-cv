services:
  - type: web
    name: my-resume-cv
    env: python
    buildCommand: cd FolioOne && pip install -r requirements.txt
    startCommand: cd FolioOne && python deploy.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://resume_user:password@localhost/resume_db
